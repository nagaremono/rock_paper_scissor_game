<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <article>
            <section class="hand">
                <button id="Rock" class="player">Rock</button>
                <button id="Paper" class="player">Paper</button>
                <button id="Scissors" class="player">Scissors</button>
            </section>
            <div class="score"><p>Your Score = 0 Computer Score = 0</p></div>
            <div class="result"><p>First to Five Wins!</p></div>
            <div class="victor">
                <p>Winner</p>
            </div>
            <div class="buttons">
                <button id="reset">Reset Game</button>
            </div>
        </article>
        <script src="rockpaperscissors.js"></script>        
    </body>
</html>
